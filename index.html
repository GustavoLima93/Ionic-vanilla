<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link
      href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css"
      rel="stylesheet"
    />
    <title>Cursos</title>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Cursos</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>
                    Novo Curso
                  </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Nome do Curso</ion-label>
                    <ion-input type="text" data-js="name"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating"
                      >Nota do curso(5/5)</ion-label
                    >
                    <ion-input type="number" data-js="nota"></ion-input>
                  </ion-item>
                </ion-card-content>
                <div margin-vertical text-right>
                  <ion-button margin color="primary" data-js="new"
                    ><ion-icon name="add" slot="start"></ion-icon>Cadastrar Curso
                    </ion-button
                  >
                  <ion-button margin color="danger" fill="outline" data-js="limpar"
                    ><ion-icon name="close" slot="start"></ion-icon>
                    Limpar</ion-button
                  >
                </div>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-list data-js="lista"></ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>
  </body>
</html>
